<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocar El Barbas - Galería</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Autocar</span> El Barbas</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="Index.html">Inicio</a></li>
                    <li><a href="Servicios.html">Servicios</a></li>
                    <li><a href="Precios.html">Precios</a></li>
                    <li class="current"><a href="Galeria.html">Galería</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="page-title">Nuestra Galería</h1>
                <div class="gallery-filter">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="carros">Carros</button>
                    <button class="filter-btn" data-filter="motos">Motos</button>
                    <button class="filter-btn" data-filter="proceso">Proceso</button>
                </div>
                <div class="gallery">
                    <div class="gallery-item" data-category="carros">
                        <img src="https://via.placeholder.com/300x200" alt="Lavado de carro">
                        <div class="gallery-overlay">
                            <h3>Lavado Completo</h3>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="motos">
                        <img src="https://via.placeholder.com/300x200" alt="Lavado de moto">
                        <div class="gallery-overlay">
                            <h3>Lavado de Moto</h3>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="proceso">
                        <img src="https://via.placeholder.com/300x200" alt="Proceso de lavado">
                        <div class="gallery-overlay">
                            <h3>Proceso de Lavado</h3>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="carros">
                        <img src="https://via.placeholder.com/300x200" alt="Carro lavado">
                        <div class="gallery-overlay">
                            <h3>Resultado Final</h3>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="motos">
                        <img src="https://via.placeholder.com/300x200" alt="Moto lavada">
                        <div class="gallery-overlay">
                            <h3>Moto Brillante</h3>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="proceso">
                        <img src="https://via.placeholder.com/300x200" alt="Detalle de limpieza">
                        <div class="gallery-overlay">
                            <h3>Atención al Detalle</h3>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="carros">
                        <img src="https://via.placeholder.com/300x200" alt="Lavado premium">
                        <div class="gallery-overlay">
                            <h3>Lavado Premium</h3>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="motos">
                        <img src="https://via.placeholder.com/300x200" alt="Detalle de moto">
                        <div class="gallery-overlay">
                            <h3>Detalle de Moto</h3>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <footer>
        <p>Autocar El Barbas, Copyright &copy; 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
